<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>差旅费报销单</title>
    <style>
        body {
            font-family: "SimSun", "宋体", serif;
        }

        .form-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .date-section {
            text-align: right;
            margin-bottom: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            transform: rotate(180deg);
            white-space: nowrap;
            padding: 5px;
        }

        .section-header {
            font-weight: bold;
            text-align: center;
        }

        .sub-header {
            font-weight: bold;
        }


        .amount-column {
            width: 80px;
        }

        .signature-area {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .signature-box {
            text-align: center;
            width: 20%;
            padding: 10px;
        }

        .signature-label {
            margin-top: 30px;
            font-weight: bold;
        }

        .foot-content{
            position: absolute;
            right: 50px;
            width: 70%;
            top: 55%;
        }

        .left-content{
            position: absolute;
            top: 200px;
            right: 10px;
            transform: rotate(90deg);
            font-size: 12px;
        }

        /* 修正：左侧竖排文字只占第一列，不跨行 */
        .vertical-cell {
            position: absolute;
            top: 125px;
            left: 20px;
            width: 5px;
            font-size: 12px;
            letter-spacing: 2px;
            white-space: pre;
            text-align: center;
            vertical-align: top;
        }

    </style>
</head>

<div class="form-container">

            <td rowspan="2" class="section-header">车船费</td>

        <tr>

            <td class="amount-column">¥</td>

            <td class="amount-column">¥</td>
            <td colspan="3" ></td>
        </tr>

        <tr>
            <td colspan="2" class="section-header">应退金额</td>
            <td class="amount-column">¥</td>
        </tr>

        <tr>

            <td class="amount-column">¥</td>

    </table>

    <div class="foot-content">
        <div class="signature-area">

        </div>
